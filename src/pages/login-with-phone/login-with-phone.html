<ion-header>

  <ion-navbar>
    <ion-title>전화번호로 로그인하기</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="recaptcha-container"></div>
  <ion-slides>
    <ion-slide>
      <ion-item>
        <ion-label stacked>전화 번호</ion-label>
        <ion-input type='tel' [(ngModel)]='phoneNumber'></ion-input>
      </ion-item>
      <button id="send-sms-button" padding ion-button full (click)='sendSMS($event)'>인증번호 전송</button>
    </ion-slide>
    <ion-slide>
      <ion-item>
        <ion-label stacked>인증 번호</ion-label>
        <ion-input type='number' [(ngModel)]='certificationNumber'></ion-input>
      </ion-item>
      <button id="sign-in-button" padding ion-button full (click)='signin($event)'>인증번호 확인</button>
    </ion-slide>
  </ion-slides>


</ion-content>
