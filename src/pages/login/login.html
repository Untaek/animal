<ion-header>

  <ion-navbar>
    <ion-title>안녕하세요!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button col-12 (click)='openLoginPage("phone")'>전화 번호로 시작하기</button>
  <button ion-button col-12 (click)='openLoginPage("email")'>이메일로 시작하기</button>
  <button ion-button col-12 (click)='googleLogin()'>
    <ion-icon name='logo-google'></ion-icon>구글 계정으로 시작하기</button>
  <button ion-button col-12 (click)='signOut()'>
    로그아웃</button>
</ion-content>
